<script>

    function isPrime(number) {
        var check = true;
        if (number < 2)
            return false;
        if (number<=3)
            return true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0){
                return false;
            }
        }
        return true;
    }
    // @All Anh em làm lại bài số nguyên tố,
    //     cho trc 1 mảng,
    //     kiểm tra xem mảng đó có bao nhiêu số nguyên tố,
    //     tính tổng các snt nhé
    // var number = [3,34,23,43,10,5,7,36,4,21];
    let array=[];
    let index = []   ;
    let sum=0;
    let dai=+prompt("nhap do dai");
    for(let i=0;i<dai;i++){
        let arr=+prompt("nhap thu tu phan tu");
        array.push(arr);
    }
    for ( let i =0;i<array.length; i++) {
        if (isPrime(array[i])) {
            // document.write(array[i] + "<br>")
            index.push(array[i])
            sum +=array[i]
        }
    }
    document.write(index.length + "<br>")
document.write("tong cua cac snt la: " +sum)
</script>
