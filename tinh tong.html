<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let sum=0;
    let dai=+prompt("nhap do dai");
    for(let i=0;i<dai;i++){
        let arr=+prompt("nhap thu tu phan tu");
        array.push(arr);
    }
    for(let j=0;j<array.length;j++){
        sum+=array[j];
    }document.write(sum);
</script>
</body>
</html>
