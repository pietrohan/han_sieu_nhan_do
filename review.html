<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (var i =10; i >=1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;"+"*");
        }
        document.write("<br>");
    }
</script>
</body>
