<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var x = "*"
    for (let i = 0; i <20; i++) {
        for (let j = 0; j < 1; j++) {
            document.write("*");
        }
        document.write("<br>"+x);
        if(i==10){
            x+="*"
        }else{
            x+="**"
        }
    }
</script>
</body>
</html>
