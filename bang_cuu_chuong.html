<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    var i,j,result
    result = "<table border='1'>"
    for( i=2; i<=9; i++) {
        result=result+"<tr>"
        for (j = 1; j <= 10; j++) {
            result += "<td>" +j + "x" + i + "=" + i * j+ "</td>";
        }
    }
    result = result + "</table>";
    document.write(result)
</script>
</body>
</html>
