<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
// ten ham: check
//tham so : a
//du lieu tra ve: so a co chia het cho 5 khong
//nghiep vu: su dung if...else
    function check(a){
        if (a%5==0) {
            let b = a + " co chia het cho 5"
            return b;
        }else{
            let c = a+ " khong chia het cho 5"
            return c;
        }
    }
</script>
