<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> biểu diễn hình vuông và hình chữ nhật</h2>
</body>
<SCRIPT>
    for (let i = 0; i <10; i++) {
        for (let j = 0; j < 20; j++) {
            if (i == 0 || i == 9 || j == 0 || j == 19) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
    var x = "*"
    for (let i = 0; i <10; i++) {
        for (let j = 0; j < 1; j++) {
            document.write("*");
        }
        document.write("<br>"+x);
        if(i==10){
            x+="*"
        }else{
            x+="**"
        }
    }
    for (var i =10; i >=1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }


</SCRIPT>
</html>
